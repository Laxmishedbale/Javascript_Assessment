<!-- 
  Create a div with some text inside. When the user hovers (mouse over) on the div,
  change its background color to light blue. When the mouse leaves, revert it back to
  white. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hover</title>
  <style>
    #hoverDiv {
      width: 300px;
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
      transition: background-color 0.2s ease;
    }
  </style>
</head>
<body>

  <div id="hoverDiv">
    Hover over me to change background color!
  </div>

  <script>
    const div = document.getElementById('hoverDiv');

    div.addEventListener('mouseover', () => {
      div.style.backgroundColor = 'lightblue';
    });

    div.addEventListener('mouseout', () => {
      div.style.backgroundColor = 'white';
    });
  </script>

</body>
</html>
